  								<div class="form-group">

  								<div class="form-group">

  								<div class="form-group form-horizontal">
  									<label>Gender:</label>
  									<label class="radio-inline">
  										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
									</label>
									<label class="radio-inline">
								  		<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
									</label>
								</div>
  								<div class="form-group">
    								<label for="exp">How long have you been practicing yoga?</label>
    								<input type="text" class="form-control" id="form">
  								</div>
  								<div class="form-group">
    								<label for="style">What style/teachings of yoga are you the most familiar?</label>
    								<input type="text" class="form-control" id="form">
  								</div>
  								<div class="form-group">
    								<label for="intr">Why are you interested in the yoga teacher training program with us?</label>
    								<input type="text" class="form-control" id="form">
  								</div>
  								<div class="form-group">
    								<label for="inju">Do you have any injuries or health concerns we should be aware of?</label>
    								<input type="text" class="form-control" id="form">
  								</div>
  								<div class="form-group">
    								<label for="email">Email</label>
    								<input type="email" class="form-control" id="form">
  								</div>
  								<div class="form-group">
  									<label for="comments">Comments/Questions</label>
  									<textarea class="form-control" rows="3" id="form"></textarea>
  								</div>
  								<div class="form-group">
  									<select class="form-control" id="form">
  									  <option>where did you first hear about us?</option>
									  <option>Google</option>
									  <option>Facebook</option>
									  <option>Yahoo</option>
									  <option>Twitter</option>
									  <option>Others</option>
									</select>
  								</div>
